<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link href='css/bootstrap.css' rel='stylesheet' type='text/css'>
  <link href='css/styles.css' type='text/css' rel='stylesheet'>
  <script src='js/jquery-3.3.1.js'></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class='container'>
    <div class='jumbotron'>
      <h1>Input a number</h1>
    </div>
    <div class='row'>
      <div class='col'>
        <div class='well'>
          <form id='ogNumber'>
            <div class='form-group'>
              <label for='ogNumber'>Input a number</label>
              <input id='ogNumber' type='number' class='form-control'>
              <button type='submit' class='btn btn-info'>Submit</button>
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#answers">Launch demo modal</button>
            </div>
          </form>
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
